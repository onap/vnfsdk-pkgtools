[tox]
envlist=py27,py3

[testenv]
passenv =
    TRAVIS
    PYTHON
    PYTHON_VERSION
    PYTHON_ARCH
setenv =
    INSTALL_CTX=1
deps =
    -rrequirements.txt
    -rtests/requirements.txt
commands =
    coverage run --module pytest --junitxml xunit-results.xml tests/
    coverage xml --omit=".tox/*,tests/*"
    coverage report --omit=".tox/*,tests/*"
    #pytest tests --cov-report term-missing --cov vnfsdk_pkgtools

[testenv:py27]
basepython = python2

[testenv:py3]
basepython = python3
