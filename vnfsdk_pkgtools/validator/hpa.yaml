---
metadata:
  version: "1.0"
schemas:
  # schema name
  vduCpuRequirements:
      # hpa key name
      cpuModelSpecificationBinding:
        # json encoded key name: reg expression for the valid value
        schema-version: &any '.*'
        schema-location: *any
        platform-id: &generic 'generic'
        mandatory: &bool 'true|false|TRUE|FALSE|True|False'
        configuration-value: 'strictBinding|equalOrBetterBinding'
      instructionSetRequirements:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      simultaneousMultiThreading:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: 'enabled|disabled'
      hypervisorConfiguration:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      computeRas:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: 'pciDetectedAndCorrectedErrors|pciDetectedAndUncorrectedErrors'
      cpuModel:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      directIoAccessToCache:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      accelerator:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      measuredLaunchEnvironment:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      secureEnclave:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      numVirtualCpu:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: '\d+'
      virtualCpuClock:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: '\d+\s*(Hz|kHz|MHz|GHz)'
      logicalCpuPinningPolicy:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: 'dedicated|shared'
      logicalCpuThreadPinningPolicy:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: 'require|isolate|prefer'
  vduMemRequirements:
      memoryPageSize:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: '\d+\s*(B|kB|KB|KiB|MB|MiB|GB|GiB|TB|TiB)'
      numberOfPages:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: '\d+'
      memoryAllocationPolicy:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: 'strictLocalAffinity|preferredLocalAffinity'
      memoryType:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      memorySpeed:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      memoryRas:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      memoryBandwidth:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: '\d+'
      processorCacheAllocationType:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      processorCacheAllocationSize:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
  vduStorageRequirements:
      storageIops:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: '\d+'
      storageResilencyMechanism:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: 'erasure|tripleReplication'
      processorCacheAllocationSize:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      processorCacheAllocationSize:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
  logicalNodeComputeMemoryRequirements:
      numberCpu:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: '\d+'
      localNumaMemorySize:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: '\d+\s*(B|kB|KB|KiB|MB|MiB|GB|GiB|TB|TiB)'
  logicalNodeIoRequirements:
      pciVendorId:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      pciDeviceId:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      pciNumDevices:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: '\d+'
      pciAddress:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      pciDeviceLocalToNumaNode:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: 'required|notRequired'
  networkInterfaceRequirements:
      nicFeature:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      dataProcessingAccelerationLibrary:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: 'DPDK|dpdk'
      dataProcessingAccelerationLibraryVersion:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: *any
      interfaceType:
        schema-version: *any
        schema-location: *any
        platform-id: *generic
        mandatory: *bool
        configuration-value: 'virtio|PCI-Passthrough|SR-IOV|E1000|RTL8139|PCNET'
mappings:
# mapping between property value of a tosca node type and the valid hpa schema
#   type: tosca node type
#   key: prop1##prop2##...##propN
#          Property hierachy within that node type. Prefix of '(capability:)'
#          in propI means the value is from capability instead of property.
#   schema: schema defined in the above schemas section
  - type: tosca.nodes.nfv.Vdu.Compute
    key: capability:virtual_compute##logical_node##logical_node_requirements
    schema: logicalNodeComputeMemoryRequirements
  - type: tosca.nodes.nfv.Vdu.Compute
    key: capability:virtual_compute##virtual_cpu##vdu_cpu_requirements
    schema: vduCpuRequirements
  - type: tosca.nodes.nfv.Vdu.Compute
    key: capability:virtual_compute##virtual_memory##vdu_memory_requirements
    schema: vduMemRequirements
  - type: tosca.nodes.nfv.Vdu.VirtualStorage
    key: vdu_storage_requirements
    schema: vduStorageRequirements
  - type: tosca.nodes.nfv.VduCp
    key: virtual_network_interface_requirements##network_interface_requirements
    schema: networkInterfaceRequirements
  - type: tosca.nodes.nfv.VduCp
    key: virtual_network_interface_requirements##nic_io_requirements##logical_node_requirements
    schema: logicalNodeIoRequirements
